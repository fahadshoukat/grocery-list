<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/70cc0068ca.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-sm-12 col-md-6 offset-md-3">
                <div class="card shadow p-3 w-100 text-center">
                    <div class="card-body">
                        <p class="message"></p>
                        <h1 class="card-title">Grocery Bud</h1>
                        <div class="input-group mb-3">
                            <input type="text" id="inputBox" class="form-control px-1" placeholder="e.g. eggs" />
                            <button type="button" class="btn btn-primary add-btn">Add</button>
                            <button type="button" class="btn btn-primary update-btn">Update</button>
                        </div>
                        <div class="item-container"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="grocery.js"></script>
</body>

</html>
